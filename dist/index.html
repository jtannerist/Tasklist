  <!-- START Add Task Modal -->     
  <div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <!-- Add Task Modal Header - styling in CSS file -->
        <div id="addModalHeader" class="modal-header">
          <h4 class="modal-title">Add Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Add Task Modal Task Name -->
        <form>
    <br>
    <div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3" for="taskName">Task Name</label>
        <input type="text" class="taskName form-control col-sm-8" placeholder="Enter task name" id="taskName">
          </div>
      <span id="taskNameErrMsg"></span>
    </div>
      <!-- Add Task Modal Assignee -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="Assignee">Assignee</label>
        <input type="text" class="assignee form-control col-sm-8" placeholder="Assignee Name" id="assignee">
      </div> 
      <span id="taskAssigneeErrMsg"></span>
      </div>
      <!-- Add Task Modal Status -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="taskStatus">Status</label>
        <select id="taskStatus" class="form-control col-sm-8" name="taskStatus">
          <option value="to-do">To-do</option>
          <option value="doing">Doing</option>
          <option value="done">Done</option>
        </select>
      </div>
    </div>
      <!-- Add Task Modal Task Description -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="taskDescription">Description</label>
        <textarea class="taskDescription form-control col-sm-8" placeholder="Enter Description" id="taskDescription"></textarea>
      </div>
      <span id="taskDescriptionErrMsg"></span>
    </div>
      <!-- Add Task Modal Due Date -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="dueDate">Due Date</label>
          <input class="form-control col-sm-8" type="date" id="dueDate">
    </div>
  </div>
  </form> 
        <!-- Modal Add Task footer -->
        <div class="modal-footer">
            <button id="btnAddTaskSave" type="button" class="btnAddTaskSave btn btn-info">Save</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  <!-- END Add Task Modal -->
  </div>



  <!-- EDIT TASK MODAL -->     
  <div class="modal fade" id="modalEdit">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
  <!-- Edit Task Modal Header -->
        <div class="modal-header" id="editModalHeader">
          <h4 class="modal-title">Edit Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  <!-- Edit Task Modal Task Name -->
        <form>
            <br>
            <div class="form-horizontal">
              <div class="form-group">
                <input type="hidden" class="taskName form-control col-sm-8" id="editTaskId">
                  <label class="col-sm-3" for="task-name">Task Name</label>
                  <input type="text" class="taskName form-control col-sm-8" id="editTaskName" placeholder="Enter Task Name">
                </div>
                <span id="editTaskNameErrMsg"></span>
              </div>
  <!-- Edit Task Modal Assignee -->
  <div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3" for="editAssignee">Assignee</label>
    <input type="text" class="assignee form-control col-sm-8" id="editAssignee" placeholder="Assignee Name">
  </div> 
  <span id="editTaskAssigneeErrMsg"></span>
  </div>
  <!-- Edit Task Modal Status -->
  <div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3" for="editTaskStatus">Status</label>
    <select class="form-control col-sm-8" id="editTaskStatus" name="editTaskStatus">
      <option value="to-do">To-do</option>
      <option value="doing">Doing</option>
      <option value="done">Done</option>
    </select>
  </div>
  </div>
  <!-- Edit Task Modal Task Description -->
  <div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3" for="editTaskDescription">Task Description</label>
    <textarea class="taskDescription form-control col-sm-8" id="editTaskDescription" rows="3" placeholder="Enter Task Description"></textarea>
  </div>
  <span id="editTaskDescriptionErrMsg"></span>
  </div>
  <!-- Edit Task Modal Due Date -->
  <div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3" for="editDueDate">Due Date</label>
      <input class="form-control col-sm-8" type="date" id="editDueDate">
  </div>
  </div>
          </form>

  <!-- Modal Edit Task footer -->
        <div class="modal-footer">
            <button id="btnEditUpdate" type="button" class="btn btn-info" data-dismiss="modal">Update</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  <!-- Edit Modal closing -->
  </div>
  <!-- END EDIT TASK MODAL -->
