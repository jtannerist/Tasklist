<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Beetle Tasklist</title>
  </head>
  <body>

<!-- Nav bar -->
<nav class="navbar navbar-expand-sm fixed-top">
    <a class="active" href="#home">Beetle List</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- Links -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#work">Work</a>
        </li>
        </ul>
    </div>
  </nav>

  <!-- end Nav bar -->

  <!-- Cards -->
 <div id="cards" class="container w-25 bg-light" style="margin-top: 100px;">
           <h2>Task List</h2>
        <div class="card">
          <div class="card-body">Basic card</div>
        </div>
      </div>
 </div>
    
    <!-- End Cards -->




 <!-- Start Delete Task Modal -->

<!-- Delete Task Modal Button-->
 <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal2">Delete Task</button>

 <!-- Delete Task Modal -->
 <div class="modal fade" id="myModal2" role="dialog">
   <div class="modal-dialog modal-sm">
     <div class="modal-content bg-light">
       <div class="modal-header">
         <h4 class="modal-title">Delete Task</h4>
       </div>
       <div class="modal-body">
         <p>Are you sure you want to delete this task?</p>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button> 
        <button type="button" class="btn btn-warning" data-dismiss="modal">Cancel</button>  
       </div>
     </div>
   </div>
 </div>
</div>

<!-- End Delete Task Modal-->




<!-- Start Edit Task Modal -->
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Edit Task
      </button>
      
<!-- Edit Task Modal - background colour is in <div class=modal-content bg-light>-->
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content bg-light">
      
<!-- Edit Task Modal Header - styling in CSS file -->
            <div class="modal-header">
              <h4 class="modal-title">Edit Task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
      
<!-- Edit Task Modal Task Name -->
            <form>
                <br>
                <div class="form-group col-sm-12">
                    <label for="task-name">Task Name</label>
                    <textarea class="form-control" id="task-name" placeholder="Enter Task Name" rows="1"></textarea>
                  </div>

<!-- Edit Task Modal Assignee -->

                  <div class="form-group col-sm-12">
                    <label for="task-status">Assignee</label>
                    <select class="form-control" id="task-status">
                      <option>Rachel</option>
                      <option>Jess</option>
                    </select>
                  </div> 

<!-- Edit Task Modal Status -->

                  <div class="form-group col-sm-12">
                    <label for="task-status">Status</label>
                    <select class="form-control" id="task-status">
                      <option>To-do</option>
                      <option>Doing</option>
                      <option>Done</option>
                    </select>
                  </div>

<!-- Edit Task Modal Task Description -->

                  <div class="form-group col-sm-12">
                    <label for="TaskDescription">Task Description</label>
                    <textarea class="form-control" id="Task-description" rows="3" placeholder="Enter Task Description"></textarea>
                  </div>

<!-- Edit Task Modal Due Date -->

                  <div class="form-group col-sm-12">
                    <label for="due-date" class="col-form-label">Due</label>
                      <input class="form-control" type="datetime-local" value="2020-08-19T13:45:00" id="due-date">
                </div>
                
              </form>
      
<!-- Modal Edit Task footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
            </div>
      
          </div>
        </div>
<!-- End Edit Task Modal -->


  </div>
</body>
</html>
