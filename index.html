  <!-- START Delete Task Modal -->
  <div class="modal fade" id="modalDelete" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content bg-light">
      <div class="modal-header delete">
        <h4 class="modal-title">Delete Task</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this task?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Delete</button> 
        <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>  
      </div>
    </div>
  </div>
  </div>

  <!-- START Add Task Modal -->     
  <div class="modal fade" id="modalAdd">
    <div class="modal-dialog">
      <div class="modal-content bg-light">
        <!-- Add Task Modal Header - styling in CSS file -->
        <div id="addModalHeader" class="modal-header">
          <h4 class="modal-title">Add Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Add Task Modal Task Name -->
        <form>
    <br>
    <div class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3" for="task-name">Task Name</label>
        <textarea class="taskName form-control col-sm-8" id="taskName" placeholder="Enter Task Name" rows="1"></textarea>
      </div>
      <span id="taskNameErrMsg"></span>
    </div>
      <!-- Add Task Modal Assignee -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="task-assignee">Assignee</label>
        <textarea class="assignee form-control col-sm-8" id="assignee" placeholder="Assignee Name" rows="1"></textarea>
      </div> 
      <span id="taskAssigneeErrMsg"></span>
      </div>
      <!-- Add Task Modal Status -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="task-status">Status</label>
        <select class="form-control col-sm-8" id="taskStatus">
          <option></option>
          <option>To-do</option>
          <option>Doing</option>
          <option>Done</option>
        </select>
      </div>
    </div>
      <!-- Add Task Modal Task Description -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="taskDescription">Task Description</label>
        <textarea class="taskDescription form-control col-sm-8" id="taskDescription" rows="3" placeholder="Enter Task Description"></textarea>
      </div>
      <span id="taskDescriptionErrMsg"></span>
    </div>
      <!-- Add Task Modal Due Date -->
      <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3" for="due-date" class="col-form-label">Due Date</label>
          <input class="form-control col-sm-8" type="dateTime-local" value="2020-08-19" id="dueDate">
    </div>
  </div>
  </form> 
        <!-- Modal Add Task footer -->
        <div class="modal-footer">
            <button id="btnAddTaskSave" type="button" class="btnAddTaskSave btn btn-info">Save</button>
            <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  <!-- END Add Task Modal -->
  </div>

  </div>

  </div>
  <!-- Edit Task Modal Task Description -->

    <label class="col-sm-3" for="taskDescription">Task Description</label>
    <textarea class="taskDescription form-control col-sm-8" id="taskDescription" rows="3" placeholder="Enter Task Description"></textarea>
  </div>
  </div>
  <!-- Edit Task Modal Due Date -->

  </div>
  </div>
